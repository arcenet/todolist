@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@controllers.Assets.at(path="/public", file="/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@controllers.Assets.at(path="/public", file="/images/favicon.png")">
        <script src="@controllers.Assets.at(path="/public", file="/javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
